project_name: GoPlugin
release:
  github:
    owner: ljh2057
    name: GoPlugin
  name_template: '{{.Tag}}'
scoop:
  name: GoPlugin
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
builds:
- id: GoPlugin
  goos:
  - linux
  goarch:
  - arm
  - arm64
  goarm:
  - "8"
  targets:
  - linux_arm_8
  - linux_arm64
  dir: .
  main: .
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    -X main.builtBy=goreleaser
  binary: GoPlugin
  env:
  - CGO_ENABLED=0
  lang: go
archives:
- id: deploy-archive
  builds:
  - GoPlugin
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}'
  replacements:
    "386": i386
    amd64: x86_64
    linux: Linux
  format: tar.gz
  files:
  - config.json
snapshot:
  name_template: '{{ .Tag }}-next'
checksum:
  name_template: checksums.txt
  algorithm: sha256
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
  sort: asc
dist: dist
signs:
- id: default
  cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: none
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
